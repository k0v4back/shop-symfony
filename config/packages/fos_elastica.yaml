# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
fos_elastica:
    clients:
        default: { host: elasticsearch, port: 9200 }
    indexes:
        users:
            types:
                user:
                    properties:
                        username: ~
                        fullname: ~
                        email: ~
                        status: ~
                        roles: ~
                        created_at: ~
                        updated_at: ~
                    persistence:
                        driver: orm
                        model: App\Entity\User
                        provider: ~
                        finder: ~
        products:
            types:
                product:
                    properties:
                        title: ~
                        description: ~
                        created_at: ~
                    persistence:
                        driver: orm
                        model: App\Entity\Product
                        provider: ~
                        finder: ~